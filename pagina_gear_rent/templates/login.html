<!doctype html>
<html lang="en" data-bs-theme="auto">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GearRent_accesorios</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="css/login.css" rel="stylesheet">
    </head>
  <body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="col-md-11">
                <a class="navbar-brand" href="index.html">
                    <img src="img/knob.png" alt="logo" class="d-inline-block align-text-top">
                    <h1>Gear Rent</h1>
                </a>
            </div>

            <div class="col-md-1">
                <a>
                    <button type="button" class="btn btn-secondary rounded-pill px-3" onclick="location.href='index.html'">
                            <img src="img/hogar.png" alt="cart">
                            Inicio
                        </button>
                </a>
            </div>
    </nav>
    
    <main>
        <div class="contenedor-principal">
            <div class="caja-fija">
                <div class="caja.login">
                    <h3>¿Tienes cuenta?</h3>
                    <p>Logueate y Arrienda</p>
                    <button id="btn-init"> Iniciar Sesion</button>
                </div>

                <div class="caja.registro">
                    <h3>    Has una cuenta totalmente </h3>
                                   <h3> Gratis</h3>
                    <p>Registrate y Arrienda</p>
                    <button id="btn-registro">Registrate</button>
                </div>

            </div>

            <div class="contenedor-doble">
                <form action="" class="form-login">
                    <h2>Iniciar Sesion</h2>
                    <input type="email" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>
                    <div id="error-mensaje" style="display: none;"></div>
                </form>
                <form action="" class="form-registro">
                    <h2>Registrase</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="email " id="user-email" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <div id="error-password" style="display: none;">
                        La contraseña debe tener al menos 5 caracteres.
                      </div>
                    <button id="btn-cuentaNueva">Registrar</button>
                    <div id="mensaje-registro" style="display: none;"></div>

                </form>

            </div>

        </div>
    </main>
    
    <script src="js/login.js"></script>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017–2023 Geif Limitada</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="privacidad.html">Privacidad</a></li>
            <li class="list-inline-item"><a href="terminos.html">Términos</a></li>
            <li class="list-inline-item"><a href="soporte.html">Soporte</a></li>
        </ul>
    </footer>
  </body>
</html>
